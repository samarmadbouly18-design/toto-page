<style>
/* 1. Import the new font (Pacifico) */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    background-color: #000; 
    /* The next three lines center the content in the viewport: */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    /* Scrollable */
}

/* 2. Style for the main text (Quote) */
#main-message { 
    color: #FF69B4; /* Deep Pink */
    text-decoration: none;
    font-size: 48px; 
    font-family: 'Pacifico', cursive; 
    text-align: center;
    padding: 20px;
    z-index: 10;
    animation: pulse 1.5s infinite alternate;
    line-height: 1.5; 
    display: block; 
}

/* Style for the Lemon Fact text */
#lemon-fact {
    color: #F8DE7E; /* Pale Yellow, to match lemons */
    font-size: 18px;
    font-family: Arial, sans-serif;
    margin-top: 10px;
    text-align: center;
    z-index: 10;
}

/* Style for the Song Info */
#song-info {
    color: #FFC0CB; /* Lighter Pink */
    font-size: 16px;
    font-family: Arial, sans-serif;
    margin-top: 15px;
    text-align: center;
    z-index: 10;
    line-height: 1.6;
}

/* Keyframes for the pulsing text animation */
@keyframes pulse {
    from {
        transform: scale(1);
        opacity: 0.9;
    }
    to {
        transform: scale(1.05);
        opacity: 1;
    }
}

/* 3. Styling for the heart/lemon elements */
.heart {
    position: absolute;
    font-size: 24px; 
    user-select: none;
    pointer-events: none;
    animation: floatUp 6s linear infinite;
    opacity: 0;
    bottom: -100px;
    left: calc(var(--i) * 5vw); 
}

/* Keyframes for the floating heart animation */
@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.5); 
        opacity: 0;
    }
    25% {
        opacity: 0.9;
    }
    100% {
        transform: translateY(-1000px) scale(2); 
        opacity: 0;
    }
}
</style>

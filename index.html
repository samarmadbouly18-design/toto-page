<!DOCTYPE html>

<head>
<style>
/* 1. Import the new font (Pacifico) */
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    background-color: #000; /* Black background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* 2. Style for the main text - using the new font and color */
a {
    color: #FF69B4; /* Deep Pink */
    text-decoration: none;
    font-size: 48px; /* Bigger text */
    font-family: 'Pacifico', cursive; /* Applied the suggested font */
    text-align: center;
    padding: 20px;
    z-index: 10;
    animation: pulse 1.5s infinite alternate;
    line-height: 1.5; /* Spacing for the longer text */
}

/* Keyframes for the pulsing text animation (no change) */
@keyframes pulse {
    from {
        transform: scale(1);
        opacity: 0.9;
    }
    to {
        transform: scale(1.05);
        opacity: 1;
    }
}

/* 3. Styling for the heart elements - added more colors */
.heart {
    position: absolute;
    font-size: 24px; /* Slightly larger hearts */
    user-select: none;
    pointer-events: none;
    animation: floatUp 4s linear infinite; /* Changed to linear for smoother floating */
    opacity: 0;
    left: 50%; /* Start them all near the center */
    transform: translateX(-50%);
}

/* Keyframes for the floating heart animation (faster and higher) */
@keyframes floatUp {
    0% {
        transform: translateY(0) scale(0.5) translateX(-50%);
        opacity: 0;
    }
    25% {
        opacity: 0.9;
    }
    100% {
        transform: translateY(-800px) scale(1.5) translateX(-50%); /* Float higher */
        opacity: 0;
    }
}
</style>
</head>
